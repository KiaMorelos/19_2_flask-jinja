{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
    <form action="/story">
      {% for word in words %}
      <div>
        <label>{{word}} <input name="{{word}}" required minlength="3" class="field"> </label>
      </div>
      {% endfor %}
        <button type="submit">SUBMIT</button>
    </form>
{% endblock %}
